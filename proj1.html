<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Buy Square</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <header>
    <div class="logo">Buy Square 
        <img src="images/WhatsApp Image 2025-05-05 at 12.27.38_9847ef3e.jpg" alt="Logo" class="logo-img">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Order</a>
      <a href="#">Cart</a>
      <a href="#">Inventory</a>
      <a href="#">Delivery & Tracking</a>
    </nav>
    <div class="icons">
      <span>🔍</span>
      <span>🛒</span>
      <span>👤</span>
    </div>
      
  </header>

  <main class="signup-container">
    <div class="signup-box">
      <h1>Login</h1>
      <p>Don't have an account? <a href="#" class="login-link">Sign up now</a></p>
      <form>
        <label>Enter Email or Username</label>
        <input type="text" placeholder="Email or Username" required>

        <div class="label-row">
          <label>Enter Password</label>
          <a href="#" class="forgot">Forget password?</a>
        </div>
        <input type="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
